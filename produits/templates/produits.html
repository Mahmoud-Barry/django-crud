{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">
        liste des produits
    </h1>
<table class="table table-striped table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Libellé</th>
        <th scope="col">Prix unitaire</th>
        <th scope="col">Quantité</th>
        <th scope="col">Quantité en seuil</th>
      </tr>
    </thead>
    <tbody>
    {% for produit in produits %}
      <tr>
       
        <td>{{produit.id}}</td>
        <td>{{produit.libelle}}</td>
        <td>{{produit.pu}}</td>
        <td>{{produit.qte}}</td>
        <td>{{produit.seuil}}</td>
        <td><a href="{% url 'edit_prod' produit.id %}"><button class="btn btn-success">Update</button></a></td>
        <td><a href="{% url 'delete_prod' produit.id %}"><button class="btn btn-danger">Delete</button></a></td>

    </tr>
    {%endfor%}
    </tbody>
  </table>
  <td><a href="{% url 'create' %}"><button class="btn btn-primary">Créer un produit</button></a></td>
{% endblock content %}
